<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zones in system</title>


    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/anime.min.js"></script>
    <script src="../../common/all-pages.js"></script>
    <script src="zones_and_info.js"></script>


    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/w3.css">
    <link rel="stylesheet" href="../../common/css/allPages.css">
    <link rel="stylesheet" href="../../common/css/zones_and_info.css">

</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">Close &times;</button>
    <a href="zones_and_info.html" class="w3-bar-item w3-button" onclick="w3_close()">Zones In System</a>
    <a  id="accountMovementsButton" class="w3-bar-item w3-button" onclick="w3_close()">Account Movements</a>
    <a  id="moneyInAccountButton" class="w3-bar-item w3-button" onclick="w3_close()">Money In Account</a>
</div>

<div id="main">

    <div class="w3-teal">
        <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container" id="SDMTitle">
            <h1 class="ml5">
  <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters letters-left">Super</span>
    <span class="letters ampersand">Duper</span>
    <span class="letters letters-right">Market</span>
    <span class="line line2"></span>
  </span>
            </h1>
        </div>
        <div class="w3-container" id="welcomeTitle">
            <h1>Zones in system </h1>
        </div>
    </div>


    <div class="w3-container" id="centerPage">
        <div class="table-div">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Zone Owner</th>
                    <th>Zone</th>
                    <th>Kinds of Products</th>
                    <th>Number of Stores</th>
                    <th>Number of Orders</th>
                    <th>Average Order Cost (delivery cost not included)</th>
                </tr>
                </thead>
                <tbody id="zonesTable">
                <!-- and so on... -->
                </tbody>
            </table>
        </div>
        <div class="usersDiv" class="users-in-system">
            <h4>Users in system:</h4>
            <ul id="userslist">
            </ul>
        </div>
        <div class="box">
            <form style="display: none" action="uploadfile" method="post" id="uploadform">
                <div id="upload-file">
                    <!--container upload file button-->
                </div>
            </form>
        </div>
        <br><br>
        <div class="actionContainer" style="display: none"></div>
        <div class="actionStatusContainer" style="display: none"></div>
    </div>
</div>
</body>
</html>
